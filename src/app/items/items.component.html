<div class="items ms-1">
  <div class="item">
    <span class="button-items-right">
        <button mat-raised-button color="accent" aria-label="Delete" (click)="deleteItem.emit(item)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </span>
    <span class="button-items-right ms-2">
      <button mat-raised-button class="color-edit" aria-label="Edit" (click)="editable = !editable">
        <mat-icon>edit</mat-icon>
      </button>
    </span>
    <span class="list-items-right position-relative ms-3" (click)="selectTodo.emit(item)">{{item.todoName}}</span>
  </div>
</div>
<div class="alert-wrapper position-absolute" *ngIf="editable">
  <div class="alert alert-edit-item pe-3" role="alert">
    <input class="edit-todo-name"  
      placeholder="Edit item"
      [value]="item.todoName"
      #editedItem
      (keyup.enter)="saveItem(editedItem.value, itemsList.indexOf(item))">
      <div class="buttons-place mt-3">
      <button class="cancel-todo me-3" mat-raised-button color="accent" (click)="editable = !editable">Cancel</button>
      <button type="button" class="btn btn-info" data-bs-dismiss="alert" (click)="saveItem(editedItem.value, itemsList.indexOf(item))">Save</button>
    </div>
  </div>
</div>
